apiVersion: v1
kind: ConfigMap
metadata:
  name: tefa-sewayuk-kelompok-1-config
data:
  APP_NAME: "tefa-sewayuk-kelompok-1"
  APP_PORT: "9000"
  MYSQL_HOST: "sewayuk-mariadb-service"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "sewayuk"
  MYSQL_PASSWORD: "password"
  MYSQL_USER: "dev"
  MYSQL_CONNECTION_LIMIT: "10"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tefa-sewayuk-kelompok-1
  labels:
    app: tefa-sewayuk-kelompok-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tefa-sewayuk-kelompok-1
  template:
    metadata:
      name: tefa-sewayuk-kelompok-1
      labels:
        app: tefa-sewayuk-kelompok-1
    spec:
      containers:
        - name: tefa-sewayuk-kelompok-1
          image: shadif/tefa-sewayuk-kelompok-1
          ports:
            - containerPort: 9000
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: tefa-sewayuk-kelompok-1-config

---
apiVersion: v1
kind: Service
metadata:
  name: tefa-sewayuk-kelompok-1-service
spec:
  selector:
    app: tefa-sewayuk-kelompok-1
  ports:
  - port: 80
    targetPort: 9000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tefa-sewayuk-kelompok-1-ingress
  labels:
    app: tefa-sewayuk-kelompok-1-ingress
spec:
  rules:
  - host: tefa-sewayuk-kelompok-1.shadif.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tefa-sewayuk-kelompok-1-service
            port: 
              number: 80
